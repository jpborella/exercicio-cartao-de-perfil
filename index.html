<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main class="container">

    <div class="card">
      <div class="informacoes-perfil">
        <img class="image" src="src/images/image-victor.jpg" alt="imagem-de-perfil">
        <p class="name">Victor Crest<span class="age">26</span></p>
        <span class="local">London</span>
      </div>

      <hr>

      <ul class="numeros-perfil">
        <li class="info">80K <span class="contador">Followers</span></li>
        <li class="info">803K <span class="contador">Likes</span></li>
        <li class="info">1.4K <span class="contador">Photos</span></li>
      </ul>
    </div>

  </main>

</body>

</html>
